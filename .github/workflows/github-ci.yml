# Доставка на сервер

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # позволяет ручной запуск
  workflow_dispatch:

jobs:
  build:
    name: build image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker-compose installing
        run: |
          mkdir /usr/local/bin/docker-compose
          curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose |
          chmod +x /usr/local/bin/docker-compose
          docker compose version

      - name: Build end push image to Docker Hub
        run: |
          docker login "${{ secrets.DOCKER_PATH }}" -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_TOKEN }}"
          docker compose build . |
          docker compose image push "${{ secrets.DOCKER_USER }}"/"${{ secrets.DOCKER_FOLDER }}"
